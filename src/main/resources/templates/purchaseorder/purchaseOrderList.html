    <!-- End #main -->
    <script th:inline="javascript">
        var totalPage = 0;
        var currentPage = 1;
        $(document).ready(function (e) {
            // 전역 변수 선언
            console.log("자바스크립트작동")
            function getPurchaseOrderContent(page) {
                return $.getJSON(`/purchaseordercontent/allList?page=${page}&size=10`, function(data) {
                    console.log("요청", data);
                    // 첫 번째 요청에서 totalPage 값 설정
                    if (totalPage === 0) {
                        totalPage = data.totalPage;
                    }
                    var str = "";
                    $.each(data.dtoList, function(idx, dto) {
                        str += '<tr>';
                        str += '<th scope="row">' + ((page - 1) * data.size + idx + 1) + '</th>'; // 수정된 코드: 페이지에 따른 순번 계산
                        str += '<td>' + escapeHtml(dto.purchaseOrderStatus) + '</td>';
                        str += '<td><a href="purchaseOrderGet?purchaseOrderCode=' + dto.purchaseOrderCode + '">' + escapeHtml(dto.materialName) + '</a></td>';
                        str += '<td>' + dto.procurementPlanQuantity + '</td>';
                        str += '<td>' + (dto.procurementPlanQuantity * dto.contractPrice) + '</td>';
                        str += '<td>' + escapeHtml(dto.purchaserName) + '</td>';
                        str += '<td>' + dto.inspectionPlanCount + '</td>';
                        str += '<td>' + dto.purchaseOrderDate + '</td>';
                        str += '<td>' + dto.procurementPlanDeadLine + '</td>';
                        str += '</tr>';
                    });
                    $("#purchaseOrderList").append(str); // 데이터를 덮어쓰지 않고 추가
                });
            }
            getPurchaseOrderContent(1);
            setupInfiniteScroll(getPurchaseOrderContent);
        })
    </script>
