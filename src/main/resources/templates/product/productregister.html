<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>제품 등록</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{/fragments/headFragment}"></th:block>
</head>

<body>

<th:block th:replace="~{/fragments/bodyFragment::header}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::sidebar}"></th:block>

<!-- ======= main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>제품 등록</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">메인</a></li>
                <li class="breadcrumb-item">발주계획</li>
                <li class="breadcrumb-item">제품</li>
                <li class="breadcrumb-item active">제품등록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
            <!--여기에 카드랑 내용 넣어주시면 됩니다..-->

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">제품등록</h5>

                        <!-- General Form Elements -->
                        <form name="productForm" method="post" action="/product/register" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">제품코드</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="BP-00001 과 같은 형식으로 자동생성됨" disabled>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">품목명</label>
                                <div class="col-sm-10">
                                    <input type="text" name="product_name" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">단가</label>
                                <div class="col-sm-10">
                                    <input type="number" name="product_price" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">규격</label>
                                <div class="col-sm-10">
                                    <input type="text" name="product_stand" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">재질</label>
                                <div class="col-sm-10">
                                    <input type="text" name="product_texture" class="form-control" value="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">도면</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" name="product_draw_file">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">참고문서</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" name="product_etc_file">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">
                                    자재리스트
                                    <!-- <a href="자재검색창.html"> -->
                                    <button type="button" class="btn btn-primary btn-sm"  data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">자재추가</button>
                                    <!-- </a> -->
                                </label>
                                <div class="col-sm-10">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">자재명</th>
                                            <th scope="col">수량(개)</th>
                                            <th scope="col">투입공정</th>
                                            <th scope="col">삭제</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>펜대</td>
                                            <td><input type="number" value="1"></td>
                                            <td><input type="text" value="최종조립"></td>
                                            <td><button type="button" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>펜촉</td>
                                            <td><input type="number" value="3"></td>
                                            <td><input type="text" value="1차조립"></td>
                                            <td><button type="button" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>버튼</td>
                                            <td><input type="number" value="3"></td>
                                            <td><input type="text" value="2차조립"></td>
                                            <td><button type="button" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>그립</td>
                                            <td><input type="number" value="1"></td>
                                            <td><input type="text" value="최종조립"></td>
                                            <td><button type="button" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5</th>
                                            <td>...</td>
                                            <td></td>
                                            <td></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>



                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">저장</button>
                                    <a href="제품리스트.html"><button type="button" class="btn btn-primary">리스트</button></a>

                                </div>
                            </div>


                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div> <!--End row-->
    </section>

</main>
<!-- End #main -->

<th:block th:replace="~{/fragments/bodyFragment::footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::js}"></th:block>

</body>
</html>
