<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>공지사항 목록</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{/fragments/headFragment}"></th:block>
</head>
<body>
<th:block th:replace="~{/fragments/bodyFragment::header}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::sidebar}"></th:block>
<!-- ======= main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>공지사항</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">메인</a></li>
                <li class="breadcrumb-item">공지사항</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
            <!--여기에 카드랑 내용 넣어주시면 됩니다-->
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <b><h5 class="card-title"><strong>전체 공지사항</strong> </h5></b>

                        <h7 class="text"> 제목검색</h7>
                                <input title="검색" name="keyword" type="text">
                                &nbsp
                        <button type="button" class="btn btn-primary btn-sm">검색</button>
                        &nbsp

                        <a href="noticeregister" class="register">
                            <button type="button" class="btn btn-primary btn-sm">글쓰기</button></a>
                        &nbsp


                        <!-- Table with hoverable rows -->
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">작성자</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성일</th>
                                <th scope="col">수정일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="notice : ${notice}">
                                <td th:text="${notice.noticeNumber}"></td>
                                <td th:text="${notice.noticeWriter}"></td>
                                <td><a th:text="${notice.noticeTitle}"
                                       th:href="@{/notice/noticeread(noticeNumber=${notice.noticeNumber})}"></a></td>
                                <td th:text="${#temporals.format(notice.noticeRegDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#temporals.format(notice.noticeUpdateDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->

                        <!-- Centered Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav><!-- End Centered Pagination -->
                    </div>
                </div>

            </div>


            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <b><h5 class="card-title"><strong>부서 알림 게시판</strong> </h5></b>

                        <h7 class="text"> 제목검색 </h7>


                        <input title="검색" type="text">
                        &nbsp
                        <button type="button" class="btn btn-primary btn-sm">검색</button>
                        &nbsp

                        <a href="/deptnotice/deptnoticeregister" class="deptregister">
                            <button type="button" class="btn btn-primary btn-sm">글쓰기</button></a>
                        &nbsp

                        <!-- Table with hoverable rows -->
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">작성자</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성일</th>
                                <th scope="col">수정일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="deptnotice : ${deptnotice}">
                                <td th:text="${deptnotice.deptNoticeNumber}"></td>
                                <td th:text="${deptnotice.deptNoticeWriter}"></td>
                                <td><a th:text="${deptnotice.deptNoticeTitle}"
                                       th:href="@{/deptnotice/deptnoticeread(deptNoticeNumber=${deptnotice.deptNoticeNumber})}"></a></td>
                                <td th:text="${#temporals.format(deptnotice.deptNoticeRegDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#temporals.format(deptnotice.deptNoticeUpdateDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->

                        <!-- Centered Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav><!-- End Centered Pagination -->
                    </div>
                </div>
            </div>
        </div> </section>
</main>
        </div> <!--End row-->
    </section>
</main>
<!-- End #main -->
<th:block th:replace="~{/fragments/bodyFragment::footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::js}"></th:block>
</body>
</html>
