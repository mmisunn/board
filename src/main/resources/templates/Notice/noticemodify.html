<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>공지사항 수정</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{/fragments/headFragment}"></th:block>
</head>
<body>
<th:block th:replace="~{/fragments/bodyFragment::header}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::sidebar}"></th:block>
<!-- ======= main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>공지사항</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">메인</li>
                <li class="breadcrumb-item">공지사항</li>
                <li class="breadcrumb-item" th:text="${notice.noticeTitle}"></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
            <!--여기에 카드랑 내용 넣어주시면 됩니다-->
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">공지사항 수정</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{/notice/noticemodify(noticeNumber=${notice.noticeNumber})}"
                              method="post">

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">번호</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="noticeNumber"
                                           th:value="${notice.noticeNumber}" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">작성자</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="noticeWriter"
                                           th:value="${notice.noticeWriter}" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">제목</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="noticeTitle" th:value="${notice.noticeTitle}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">작성일</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="noticeRegDate"
                                           th:value="${notice.noticeRegDate}" readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">수정일</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="noticeUpdateDate" id="currentDate">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">본문 내용</label>
                                <div class="col-lg-12">

                                    <div class="card">
                                        <div class="card-body">
                                            <textarea class="tinymce-editor" name="noticeContent"
                                                      id="text1" th:text="${notice.noticeContent}"></textarea>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">수정</button>
                            </div>
                        </form></div>

                </div>

                <!-- End General Form Elements -->

                <script>
                    document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
                </script>

                <script>
                    const text1 = document.getElementById("text1");

                        text1.value = txt.replace(/(<([^>]+)>)/ig, "");
                    });
                </script>

            </div>
        </div>

        </div>


        </div>
    </section>

</main><!-- End #main -->
<th:block th:replace="~{/fragments/bodyFragment::footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::js}"></th:block>
</body>
</html>
